version: '3.8'

services:
  spark-etl:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spark-etl-dev
    environment:
      SPARK_ENV: local
      LOG_LEVEL: INFO
      DBFS_ROOT: /app/warehouse
      TARGET_DB: etl_db
    volumes:
      - .:/app
      - /app/target  # Don't sync target directory
      - spark-warehouse:/app/warehouse
    working_dir: /app
    command: /bin/bash
    stdin_open: true
    tty: true

  # Optional: Spark Master for distributed testing
  spark-master:
    image: bitnami/spark:3.5.0
    container_name: spark-master
    environment:
      SPARK_MODE: master
      SPARK_RPC_AUTHENTICATION_ENABLED: no
      SPARK_RPC_ENCRYPTION_ENABLED: no
      SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED: no
      SPARK_SSL_ENABLED: no
    ports:
      - "8080:8080"
      - "7077:7077"
    volumes:
      - spark-data:/tmp

  # Optional: Spark Worker for distributed testing
  spark-worker:
    image: bitnami/spark:3.5.0
    container_name: spark-worker
    environment:
      SPARK_MODE: worker
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_MEMORY: 2G
      SPARK_WORKER_CORES: 2
      SPARK_RPC_AUTHENTICATION_ENABLED: no
      SPARK_RPC_ENCRYPTION_ENABLED: no
      SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED: no
      SPARK_SSL_ENABLED: no
    ports:
      - "8081:8081"
    volumes:
      - spark-data:/tmp
    depends_on:
      - spark-master

volumes:
  spark-warehouse:
  spark-data:

