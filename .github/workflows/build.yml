# GitHub Actions CI/CD Workflow for Spark Scala ETL

name: Build & Test ETL Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: ['11', '17']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        cache: 'sbt'

    - name: Run SBT tests
      run: sbt test

    - name: Build assembly JAR
      run: sbt assembly

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v3
      with:
        name: spark-etl-jar-java${{ matrix.java-version }}
        path: target/*.jar
        retention-days: 30

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'sbt'

    - name: Run scalastyle
      run: sbt scalastyle || true

    - name: Run scalafix
      run: sbt scalafix --check || true

  deploy-to-s3:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Download JAR artifact
      uses: actions/download-artifact@v3
      with:
        name: spark-etl-jar-java11

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Upload to S3
      run: |
        aws s3 cp *.jar s3://${{ secrets.S3_BUCKET }}/jars/SparkScalaETL-${{ github.sha }}.jar
        aws s3 cp *.jar s3://${{ secrets.S3_BUCKET }}/jars/SparkScalaETL-latest.jar

    - name: Create release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: '*.jar'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

